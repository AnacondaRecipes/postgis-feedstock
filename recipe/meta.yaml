{% set version = "2.5.2" %}

package:
  name: postgis
  version: {{ version }}

source:
  url: http://download.osgeo.org/postgis/source/postgis-{{ version }}.tar.gz
  sha256: b6cb286c5016029d984f8c440947bf9178da72e1f6f840ed639270e1c451db5e

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - libxslt
    - pkg-config
  host:
    - cunit
    - libgdal
    - geos
    - gettext
    - pcre
    - proj4
    - json-c
    - perl
    - postgresql
  run:
    - libgdal
    - geos
    - gettext
    - pcre
    - proj4
    - json-c
    - postgresql

test:
  commands:
    - shp2pgsql
    - pgsql2shp
    - raster2pgsql

about:
  home: http://postgis.net
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE.TXT
  summary: 'PostGIS adds geometry, geography, raster and other types to the PostgreSQL database.'

  description: |
    PostGIS is a spatial database extender for PostgreSQL object-relational
    database. It adds support for geographic objects allowing location
    queries to be run in SQL.
  doc_url: http://postgis.net/docs/manual-2.3/
  dev_url: http://svn.osgeo.org/postgis/

extra:
  recipe-maintainers:
    - sodre
    - dwnoble
